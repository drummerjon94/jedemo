<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friday Thank You Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Friday Thank You Generator</h1>
    <form id="certificateForm">
      <label for="name">Who do you want to thank?:</label>
      <input type="text" id="name" placeholder="Enter their name" required>
      
      <label for="message">Why do you want to thank them?:</label>
      <textarea id="message" placeholder="Enter your message" required></textarea>
      
      <button type="submit">Generate Thank You</button>
    </form>

    <div id="certificate" class="certificate hidden">
      <h2>Certificate of Thanks</h2>
      <p id="certificateName"></p>
      <p id="certificateMessage"></p>
      <p id="certificateScreenshot"></p>
      <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Audi-Logo_2016.svg" alt="Audi Logo" class="logo">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

<footer>
  <p>JECreations</p>
</footer>  
</html>
